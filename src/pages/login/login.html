<ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
          <img src="assets/images/icon.png" class="logo"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <form [formGroup]="loginForm" class="form" novalidate>
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                  <ion-input type="email"  placeholder="Email" formControlName="email"></ion-input>
                <!-- <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input> -->
              </ion-item>
              
              <ion-item>
                  <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
                <!-- <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input> -->
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" (click)="login()" [disabled]="!loginForm.valid">Login</button>
            <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
  </ion-content>
