<ion-header>
  <ion-navbar>
    <ion-title>
     Favourite songs list
    </ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="addSong()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title *ngIf="!songlist">No songs</ion-title>
  <ion-list>
    <ion-item *ngFor="let song of songlist  " (click)="showOptions(song.key, song.data.title)">
     
      {{song.data.title}}
    </ion-item>
  </ion-list>
</ion-content>
